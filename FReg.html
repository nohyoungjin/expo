<!-- wrap -->

<div id="wrap">

	<!-- header -->

	<script src="inc/header.js"></script>

	<!-- //header -->

	<!-- snb -->

	<script src="inc/snb.js"></script>

	<!-- //snb -->

	<div id="contents" class="contents">

		<div class="spot">
			<h2 class="h-spot">소통방 관리</h2>
			<div class="breadcrumb">

				<span class="txt">home</span>

		<section>
			<div class="wrap_btn">

				</div>
			</div>
			<table class="tbl-form">
				<caption></caption>
				<colgroup>
					<col class="w16">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for=""><span class="em-weight">*</span> 제목</label></th>
						<td><input type="text" id="" class="input-m w80"></td>
					</tr>
					<tr>
						<th scope="row"><label for="">작성자</label></th>
						<td>이서진 (abc333@abc.com)</td>
					</tr>
					<tr>
						<th scope="row"><label for="">첨부파일1</label></th>
						<td>
							<div class="wrap_fileSearch">
								<span class="input-m w60 fileName"></span>
								<a href="#file01" class="btn1-s-slight wf100" title="첨부파일선택">파일첨부</a>
								<input type="file" id="file01" class="input _file" title="파일선택">
								<!-- 다운로드 -->
								<a href="#file01" class="btn1-s-weight wf100" title="다운로드">다운로드</a>
								<p class="txt-guide04 red">첨부파일 (hwp, doc, docx, pdf, jpg, jpeg, png 2MB까지/ zip 파일은 5MB 까지 업로드 가능)</p>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="">게시여부</label></th>
						<td>
							<div class="inner w50">
								<span class="wrap-radio wf60">
									<input type="radio" id="" title="게시여부:예" class="radio-m">
									<label for="" class=""> Y</label>
								</span>
								<span class="wrap-radio wf60">
									<input type="radio" id="" title="게시여부:아니요" class="radio-m">
									<label for="" class=""> N</label>
								</span>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="" class="txt-label"><span class="em-weight">*</span> 내용</label></th>
						<td>
							<textarea name="" id="" class="textarea-m w100 hf200" title="내용"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<!--//tbl-form -->
		</section>
		<div class="wrap_btn02">
			<div class="aside">
